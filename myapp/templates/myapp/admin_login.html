{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}
    Admin Login
{% endblock %}
{% block body %}
<body>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 10px;">
            <h2 class="text-center mb-4">Admin Login</h2>
            <form role="form" name="frm" method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="un">Username</label>
                    <input class="form-control" type="text" name="un" id="un" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input class="form-control" type="password" name="pwd" id="pwd" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-primary" id="bt" name="bt">Login</button>
                    <button type="reset" class="btn btn-secondary" id="rt" name="rt">Reset</button>
                </div>
                {% if msg1 %}
                    <div class="mt-3 alert alert-danger text-center" role="alert">
                        {% autoescape off %}{{ msg1 }}{% endautoescape %}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>

    <script src="{% static './myapp/scripts/loginscript.js' %}"></script>
</body>
{% endblock %}
