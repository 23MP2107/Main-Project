<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <title>{% block title %}{% endblock %}</title>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      .navbar {
        font-size: 1.25rem;
        background-color: #F2E6DC;
      }
      .navbar-brand, .nav-link {
        font-weight: 600;
        color: #333 !important;
      }
      .footer {
        background-color: #F2E6DC;
        padding: 10px 0;
        text-align: center;
      }
    </style>
  </head>
  <body {% block background %}{% endblock %}>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="{% url 'index' %}">Visual Strain Analyser</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_webcam_test' %}">Webcam</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">Logins</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'admin_login' %}">Admin</a>
              <a class="dropdown-item" href="{% url 'user_login' %}">User</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main Content -->
    {% block body %}{% endblock %}
    <!-- Footer -->
    <footer class="footer">
      <div>Â© 2025 Copyright: Visual Strain Analyser. All rights reserved.</div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
