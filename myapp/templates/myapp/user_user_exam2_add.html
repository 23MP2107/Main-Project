{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}User Exam{% endblock %}
{% block body %}
<center>
    <h1>User Exam</h1>
     <div class="container">
    <form role="form" name="frm" action="{% url 'user_user_exam2_add'%}" method="post">
        {% csrf_token %}
        {% for  d in question_list%}
        <div class="form-group">
            <label for="question_id">Question :</label>
             <input class="form-control" type="hidden" name="question_id[]" id="question_id" value="{{d.id}}">
            {{d.question}}
        </div>
       <div class="form-group">
            <label for="answer">Answer :</label>
           <textarea class="form-control"  name="answer[]" id="answer"></textarea>
        </div>
        {% endfor %}
       <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
    </form>
     </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
