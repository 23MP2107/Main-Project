{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}User Login{% endblock %}
{% block body %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 10px;">
        <div class="text-center mb-4">
            <h2 style="color: #366092;">User Login</h2>
            <img src="{% static 'myapp/images/person.png' %}" alt="User Icon" width="100" height="100">
        </div>
        <form role="form" name="frm" action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="uname" class="form-label">Username</label>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter your username" required>
            </div>
            <div class="form-group mb-3">
                <label for="passwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Enter your password" required>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <button type="submit" class="btn btn-primary" id="bt" name="bt">Login</button>
                <button type="reset" class="btn btn-secondary" id="rt" name="rt">Reset</button>
            </div>
            <div class="text-center">
                <a href="{% url 'user_details_add' %}" class="text-decoration-none">New User? Register here</a>
            </div>
            {% if msg %}
                <div class="mt-3 alert alert-danger text-center" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
