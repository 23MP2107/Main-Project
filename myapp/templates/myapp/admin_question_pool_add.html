{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Question Add{% endblock %}
{% block body %}
<center>
    <h1>Question Add</h1>
     <div class="container">
         <form role="form" name="frm" action="{% url 'admin_question_pool_add'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="question">Data :</label>
            <textarea class="form-control" type="text" name="question" id="question"></textarea>
        </div>
       <div class="form-group">
            <label for="level">level :</label>
           <select class="form-control" type="text" name="level" id="level">
               <option value="1">1</option>
               <option value="2">2</option>
           </select>
        </div>
       <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
    </form>
     </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
